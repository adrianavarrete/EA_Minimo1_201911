<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Editar Estudiante: {{student.name}}</h5>

        <div class="card-text">
          <div class="col">
            <form #studentForm="ngForm" (ngSumbit)="editStudent(studentForm)">
              <div class="form-group row">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="student._id">

                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input id="studentName" class="form-control" type="text" name="name" #name="ngModel"
                    [(ngModel)]="student.name" placeholder="Nombre del estudiante">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-10">
                  <input id="studentAddress" class="form-control" type="text" name="address" #address="ngModel"
                    [(ngModel)]="student.address" placeholder="Dirección del estudiante">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Fijo</label>
                <div class="col-sm-10">
                  <input id="studentFijo" class="form-control" type="text" name="studentFijo" #fijo="ngModel"
                    [(ngModel)]="student.phones[0].value" placeholder="Fijo o Móvil">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Móvil</label>
                <div class="col-sm-10">
                  <input id="studentMovil" class="form-control" type="text" name="studentMovil" #movil="ngModel"
                    [(ngModel)]="student.phones[1].value" placeholder="Número">
                </div>
              </div>

            </form>
          </div>

        </div>
        <!-- Button trigger modal -->
        <button type="button" (click)="editStudent(studentForm)" class="btn btn-primary">
          Editar
        </button>
        <button [routerLink]="['/']" type="button" class="btn btn-primary">
          Volver al Dashboard
        </button>

      </div>


    </div>
  </div>
</div>
